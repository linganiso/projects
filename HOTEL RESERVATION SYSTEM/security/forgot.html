<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card">
    <div class="card card-primary card-outline card-outline-tabs">
      <div class="crd-body">
        <div class="tab-content" id="custom-tabs-four-tabContent">
          <div class="tab-pane fade show active" id="custom-tabs-four-home" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">

               <b>SML BOOKINGS</b> 
              </div>
            <div class="card-body login-card-body">
              <form action="pwd.html"  id="quickForm" method="post">
                <div class="input-group mb-3 form-group">
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>
                    <button type="submit" name="submit" class="btn btn-primary btn-block form-control" style="background: #343a40; border: none;">Forgot Password</button>
                  <p class="mb-0">
                        <a href="register.html" class="text-center">Register a new account</a>
                    </p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card -->
